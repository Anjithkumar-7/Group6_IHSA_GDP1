<!DOCTYPE html>
<html>
<head>
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        form {
            width: 300px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        .hidden {
            display: none;
        }
    </style>
    <script>
        function showFields() {
            var userType = document.getElementById("userType").value;

            // Hide all fields initially
            var allFields = document.querySelectorAll(".field");
            allFields.forEach(function(field) {
                field.classList.add("hidden");
            });

            // Show fields based on user type
            if (userType === "coach") {
                document.getElementById("hname").classList.remove("hidden");
                document.getElementById("provider").classList.remove("hidden");
                document.getElementById("age").classList.remove("hidden");
                document.getElementById("spurs").classList.remove("hidden");
                document.getElementById("rein-hold").classList.remove("hidden");
                document.getElementById("horse-description").classList.remove("hidden");
                document.getElementById("uname").classList.remove("hidden");
                document.getElementById("pw").classList.remove("hidden");
            } else if (userType === "rider") {
                document.getElementById("rname").classList.remove("hidden");
                document.getElementById("age").classList.remove("hidden");
                document.getElementById("weight").classList.remove("hidden");
                document.getElementById("height").classList.remove("hidden");
                document.getElementById("experience").classList.remove("hidden");
                document.getElementById("school-name").classList.remove("hidden");
                document.getElementById("uname").classList.remove("hidden");
                document.getElementById("pw").classList.remove("hidden");
            } else if (userType === "judge") {
                document.getElementById("jname").classList.remove("hidden");
                document.getElementById("uname").classList.remove("hidden");
                document.getElementById("pw").classList.remove("hidden");
            }
        }
    </script>
</head>
<body>
    <h1>Signup Page</h1>
    
    <form action="process_signup.php" method="post">
        <label for="userType">User Type:</label>
        <select id="userType" name="userType" onchange="showFields()">
            <option value="">Select</option>
            <option value="coach">Coach</option>
            <option value="rider">Rider</option>
            <option value="judge">Judge</option>
        </select>
        <br><br>

        <!-- Common fields -->
        
        <div id="uname" class="field hidden">
            <label for="uname">UserName:</label>
            <input type="text" id="uname" name="uname">
        </div>
        <div id="pw" class="field hidden">
            <label for="pw">Password:</label>
            <input type="text" id="pw" name="pw">
        </div>
                <!-- Coach-specific fields -->
                <div id="hname" class="field hidden">
                    <label for="cname">Horse Name:</label>
                    <input type="text" id="hname" name="hname">
                </div>
                <div id="provider" class="field hidden">
                    <label for="provider">Provider:</label>
                    <input type="text" id="provider" name="provider">
                </div>
                
                <div id="age" class="field hidden">
                    <label for="age">Age:</label>
                    <input type="text" id="age" name="age">
                </div>
                
                <div id="spurs" class="field hidden">
                    <label for="spurs">Spurs:</label>
                    <input type="text" id="spurs" name="spurs">
                </div>
                
                <div id="rein-hold" class="field hidden">
                    <label for="rein-hold">Rein Hold:</label>
                    <input type="text" id="rein-hold" name="rein-hold">
                </div>
                
                <div id="horse-description" class="field hidden">
                    <label for="horse-description">Horse Description:</label>
                    <textarea id="horse-description" name="horse-description"></textarea>
                </div>
                
                <!-- Rider-specific fields -->
                <div id="rname" class="field hidden">
                    <label for="rname">Rider Name:</label>
                    <input type="text" id="rname" name="rname">
                </div>
                <div id="weight" class="field hidden">
                    <label for="weight">Weight:</label>
                    <input type="number" id="weight" name="weight">
                </div>
                
                <div id="height" class="field hidden">
                    <label for="height">Height:</label>
                    <input type="number" id="height" name="height">
                </div>
                
                <div id="experience" class="field hidden">
                    <label for="experience">Experience:</label>
                    <input type="text" id="experience" name="experience">
                </div>
                
                <div id="school-name" class="field hidden">
                    <label for="school-name">School Name:</label>
                    <input type="text" id="school-name" name="school-name">
                </div>
                
                <!-- Judge-specific fields -->
                <div id="jname" class="field hidden">
                    <label for="jname">Horse Name:</label>
                    <input type="text" id="jname" name="jname">
                </div>
                <div id="username" class="field hidden">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                </div>
                
                <div id="password" class="field hidden">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>
                
                <input type="submit" value="Submit">
            </form>
        </body>
        </html>
