<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
        }

        #container {
            display: flex;
            width: 100vw;
        }

        #map {
            flex: 1;
            height: 600px;
        }

        #university-list {
            flex: 1;
            padding: 20px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            font-size: 14px;
        }

        th {
            background-color: #f2f2f2;
        }

        .custom-marker {
            position: relative;
            width: 16px;
            height: 16px;
        }

        .custom-marker .circle {
            width: 100%;
            height: 100%;
            background-color: #3498db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
        }

        .custom-marker .circle:hover {
            transform: scale(1.2);
        }

        .square {
            height: 15px;
            width: 15px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="map"></div>

        <div id="university-list">
            <label for="region-filter">Select Region:</label>
            <select id="region-filter" onchange="filterUniversities()">
                <option value="all">All Regions</option>
                <option value="1">Region 1</option>
                <option value="2">Region 2</option>
                <option value="3">Region 3</option>
                <option value="4">Region 4</option>
                <option value="5">Region 5</option>
            </select>

            <table>
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>University Name</th>
                        <th>Region</th>
                        <th>isAnchorSchool</th>
                    </tr>
                </thead>
                <tbody id="university-table-body">
                    <!-- Universities will be dynamically added here based on the selected region -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="./js/map.js"></script>
</body>
</html>
