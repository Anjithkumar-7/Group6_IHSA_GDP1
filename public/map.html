<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
        }
        /* Add your styles here if needed */


#university-list {
    width: 100%;
    padding: 20px;
}

table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
}

        .custom-marker {
    position: relative; /* Ensure proper positioning of child elements */
    width: 16px; /* Set the width of the marker */
    height: 16px; /* Set the height of the marker */
}

.custom-marker .circle {
    width: 100%;
    height: 100%;
    background-color: #3498db; /* Set the background color of the circle */
    border-radius: 50%; /* Make the circle round */
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute; /* Position the circle within the marker */
}

.custom-marker .circle:hover {
    transform: scale(1.2); /* Add a hover effect to scale the circle on hover */
}

.square{
    height: 15px;
    width: 15px;
}

    </style>
</head>
<body>
    <div id="container">
        <div id="map" class="half"></div>

        <div id="university-list" class="half">
            <label for="region-filter">Select Region:</label>
            <select id="region-filter" onchange="filterUniversities()">
                <option value="all">All Regions</option>
                <option value="1">Region 1</option>
                <option value="2">Region 2</option>
                <option value="3">Region 3</option>
                <option value="4">Region 4</option>
                <option value="5">Region 5</option>
            </select>

            <table>
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>University Name</th>
                        <th>Region</th>
                        <th>isAnchorSchool</th>
                    </tr>
                </thead>
                <tbody id="university-table-body">
                    <!-- Universities will be dynamically added here based on the selected region -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="./js/map.js"></script>
</body>
</html>
