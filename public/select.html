<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>API Data Table</title>
    <style>
        /* Some basic styling for the tags */
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }

        .tag {
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <table id="data-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Options</th>
                <th>Selected Options</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table content will be populated dynamically -->
        </tbody>
    </table>
    <div class="tags" id="tags-container">
        <!-- Tags will be displayed here -->
    </div>

    <script>
        // Function to create tags
        function createTag(value) {
            const tag = document.createElement('div');
            tag.classList.add('tag');
            tag.textContent = value;
            tag.addEventListener('click', () => {
                tag.remove(); // Remove the tag when clicked
            });
            return tag;
        }

        // Function to populate data from API
        async function fetchData() {
            try {
                const response = await fetch('YOUR_API_ENDPOINT');
                let data = [{
                    id: 1,
                    name: 'Test 1',
                    options: ['one1', 'two2', 'three3']
                }, {
                    id: 2,
                    name: 'Test 2',
                    options: [
                        'three3', 'four4'
                    ]
                }]
                // const data = await response.json();

                const tableBody = document.querySelector('#data-table tbody');
                const tagsContainer = document.querySelector('#tags-container');

                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
            <td>${item.id}</td>
            <td>${item.name}</td>
            <td>
              <select onchange="addTags(this)">
                ${item.options.map(option => `<option value="${option}">${option}</option>`).join('')}
              </select>
            </td>
            <td></td>
          `;
                    tableBody.appendChild(row);
                });

                // Add initial tags from API data
                data.forEach(item => {
                    item.options.forEach(option => {
                        tagsContainer.appendChild(createTag(option));
                    });
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Function to add tags when options are selected
        function addTags(select) {
            const selectedOptions = Array.from(select.selectedOptions).map(option => option.value);
            const tagsContainer = select.parentElement.nextElementSibling;

            selectedOptions.forEach(option => {
                tagsContainer.appendChild(createTag(option));
            });
        }

        // Fetch data on page load
        fetchData();
    </script>
</body>

</html>
