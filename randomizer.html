<!DOCTYPE html>
<html>
  <head>
    <title>Horse and Rider Randomizer</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #2f4f81;
        padding: 20px;
        color: #ffffff;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin-top: 80px;
      }

      .horse-list,
      .rider-list {
        padding: 20px;
        background-color: #f0f0f0;
        border-radius: 5px;
        margin: 50px;
        flex: 1;
        width: 300px;
      }

      .horse-list ul,
      .rider-list ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .btn-container {
        text-align: center;
        margin-bottom: 20px;
        flex: 2;
      }

      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #c13438;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #2f4f81;
      }

      .random-combinations {
        font-weight: bold;
        width: 100%;
        margin-top: 20px;
      }

      table {
        width: 100%;
        max-width: 200px;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f2f2f2;
      }
      footer {
        background-color: #2f4f81;
        color: #c13438;
        padding: 10px;
        text-align: center;
      }
      .content {
      flex: 1;
      padding-bottom: 50px; /* Adjust the padding to leave space for the footer */
      margin-top: 220px; /* Create space for the dropdown */ /* Create space for the dropdown */
    }
      .dropdown {
      position: fixed;
      top: 80px;
      left: 20px;
      background-color: #f0f0f0;
      border-right: 1px solid #ddd;
      margin-top: 40px;
      margin-bottom: 40px;
      padding: 10px;
      width: 250px;
    }
    button {
      background-color: #c13438 ;
      color: white;
    }

    button:hover {
      opacity: 0.8;
      background-color: #2f4f81;
    }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">

          />Randomizer

        <div class="collapse navbar-collapse" id="navbarNav">

            <li class="nav-item">
              <a class="nav-link" href="ihsaHome.html">Logout</a>
            </li>
          </ul>

      </nav>
    </header>
    <div class="content">
      <div class="dropdown">
        <h5>Class Selection</h5>
        <select id="classSelection" class="form-control">
          <option value="Class 8">

          <option value="Class 6">

          </option>
          <option value="Class 4A">
            Class 4 – Limit Hunter Seat Equitation over Fences- Section A
          </option>
          <option value="Class 4B">
            Class 4 – Limit Hunter Seat Equitation over Fences- Section B
          </option>
          <option value="Class 7">
            Class 7 – Open Hunter Seat Equitation on the Flat
          </option>
          <option value="Class 5">
            Class 5 – Intermediate Hunter Seat Equitation on the Flat
          </option>
          <option value="Class 3A">
            Class 3 – Limit Hunter Seat Equitation on the Flat- Section A
          </option>
          <option value="Class 2B">
            Class 2B – Novice Hunter Seat Equitation- Section A
          </option>
          <option value="Class 3B">
            Class 3 – Limit Hunter Seat Equitation on the Flat- Section B
          </option>
          <option value="Class 2C">
            Class 2B – Novice Hunter Seat Equitation- Section B
          </option>
          <option value="Class 2A">
            Class 2A – Pre-Novice Hunter Seat Equitation- Section A
          </option>
          <option value="Class 2D">
            Class 2B – Novice Hunter Seat Equitation- Section C
          </option>
          <option value="Class 2A">
            Class 2A – Pre-Novice Hunter Seat Equitation- Section B
          </option>
          <option value="Class 1A">
            Class 1 – Introductory Hunter Seat Equitation- Section Heat A

          <option value="Class 1B">

        </select>
      </div>
      <div class="container">
        <div class="horse-list">
          <h5>Horse Names</h5>
          <ul id="horseNames"></ul>
        </div>
        <div class="container btn-container">
          <button class="btn" onclick="generateRandomCombinations()">
            Generate Random Combinations
          </button>
        </div>
        <br />
        <div class="rider-list">
          <h5>Rider Names</h5>
          <ul id="riderNames"></ul>
        </div>
      </div>

      <div class="container random-combinations">
        <table id="randomCombinations"></table>
      </div>

      <div style="text-align: center; margin-top: 20px;"> 
        <button class="button">Save</button>
      </div>

    </div>
    <script>
      var horses = [
        "Black Beauty",
        "Secretariat",
        "Spirit",
        "Seabiscuit",
        "Pegasus",
      ];

      var riders = ["John", "Emily", "Michael", "Sophia", "William"];

      function displayHorseNames() {
        var horseNamesList = document.getElementById("horseNames");
        horseNamesList.innerHTML = "";
        horses.forEach(function (name) {
          var listItem = document.createElement("li");
          listItem.innerText = name;
          horseNamesList.appendChild(listItem);
        });
      }

      function displayRiderNames() {
        var riderNamesList = document.getElementById("riderNames");
        riderNamesList.innerHTML = "";
        riders.forEach(function (name) {
          var listItem = document.createElement("li");
          listItem.innerText = name;
          riderNamesList.appendChild(listItem);
        });
      }

      function generateRandomCombinations() {
        var randomCombinationsTable =
          document.getElementById("randomCombinations");
        randomCombinationsTable.innerHTML = "";

        var shuffledHorses = shuffleArray(horses);
        var shuffledRiders = shuffleArray(riders);

        var tableHeader = document.createElement("thead");
        var headerRow = document.createElement("tr");
        var horseHeader = document.createElement("th");
        horseHeader.innerText = "Horse";
        var riderHeader = document.createElement("th");
        riderHeader.innerText = "Rider";
        headerRow.appendChild(horseHeader);
        headerRow.appendChild(riderHeader);
        tableHeader.appendChild(headerRow);
        randomCombinationsTable.appendChild(tableHeader);

        var tableBody = document.createElement("tbody");
        for (var i = 0; i < shuffledHorses.length; i++) {
          var horseName = shuffledHorses[i];
          var riderName = shuffledRiders[i];

          var row = document.createElement("tr");
          var horseCell = document.createElement("td");
          horseCell.innerText = horseName;
          var riderCell = document.createElement("td");
          riderCell.innerText = riderName;
          row.appendChild(horseCell);
          row.appendChild(riderCell);
          tableBody.appendChild(row);
        }
        randomCombinationsTable.appendChild(tableBody);
      }

      // Function to shuffle an array using Fisher-Yates algorithm
      function shuffleArray(array) {
        var currentIndex = array.length,
          temporaryValue,
          randomIndex;

        while (currentIndex !== 0) {
          randomIndex = Math.floor(Math.random() * currentIndex);
          currentIndex -= 1;

          temporaryValue = array[currentIndex];
          array[currentIndex] = array[randomIndex];
          array[randomIndex] = temporaryValue;
        }

        return array;
      }

      displayHorseNames();
      displayRiderNames();
    </script>
    <footer
      style="
        background-color: #2f4f81;
        color: #c13438;
