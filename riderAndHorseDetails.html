<!DOCTYPE html>
<html>
<head>
  <title>Upload Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 150px;
    }

    .container {
      width: 300px;
      margin: 0 auto;
    }

    h2 {
      margin-bottom: 30px;
    }

    .upload-btn {
      background-color: #c13438;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    .upload-btn:hover {
      opacity: 0.8;
      background-color: #2f4f81;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Select an option to upload details</h2>
    <button class="upload-btn">Upload Rider Details</button>
    <button class="upload-btn">Upload Horse Details</button>
  </div>
</body>
</html>
