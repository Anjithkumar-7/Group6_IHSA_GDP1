<!DOCTYPE html>
<html>
<head>
  <title>Upload Details</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .content {
      flex: 1;
      padding-bottom: 50px; /* Adjust the padding to leave space for the footer */
    }
    header {
      background-color: #2f4f81;
      padding: 20px;
      color: #ffffff;
    }

    .container {
      width: 300px;
      margin: 0 auto;
    }

    h2 {
      margin-bottom: 30px;
    }

    .upload-btn {
      background-color: #c13438;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .upload-btn:hover {
      opacity: 0.8;
      background-color: #2f4f81;
    }

    .sub-window {
      display: none;
      text-align: left;
      padding: 20px;
      border: 1px solid #ccc;
      margin-top: 30px;
      background-color: #f2f2f2;
    }

    .submit-btn {
      background-color: #c13438;
      color: white;         
      padding: 8px 16px;
      margin-top: 10px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }

    .submit-btn:hover {
      opacity: 0.8;
      background-color: #2f4f81;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    footer {
      background-color: #2f4f81;
      color: #c13438;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#" style="color: #c13438;">
        <img src="ihsa-logo4.png" alt="IHSA Logo" height=50px width=70px class="mr-2">Riders and Horses Details
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="ihsaHome.html">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <br> <br>
  <div class = "content">
    <table>
      <thead>
        <tr>
          <th>Event Name</th>
          <th>Date and Time</th>
          <th>Location</th>
          <th>Rider Details</th>
          <th>Horse Details</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Horse Event 1</td>
          <td>2023-06-15 12:30 pm</td>
          <td>Main Arena</td>
            <td><button class="upload-btn" id="rider-btn">Upload Rider Details</button></td>
            <td><button class="upload-btn" id="horse-btn">Upload Horse Details</button></td>
        </tr>
  
        <!-- Add more event rows here -->
      </tbody>
    </table>
 
  <div class="container sub-window" id="sub-window">
    <!-- Sub-window content dynamically added here -->
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#rider-btn").click(function () {
        openSubWindow("Upload Rider Details");
      });

      $("#horse-btn").click(function () {
        openSubWindow("Upload Horse Details");
    });

function openSubWindow(title) {
  $("#sub-window").html(`
    <h3>${title}</h3>
    <input type="file" id="file-input" accept=".xls,.xlsx" >
    <button class="submit-btn">Submit</button>
  `);
  $("#sub-window").show();
}
});
</script>
<footer style="background-color: #2f4f81; color: #c13438; padding: 10px; text-align: center;">
  <p>&copy; IHSA. All rights reserved.</p>
</footer>
</body>
</html>
